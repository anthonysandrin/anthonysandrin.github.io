<!DOCTYPE html>
<html>
    <head>
        <title>{{ site.title }}</title>
        <meta charset='UTF-8'>
        {% if page.description %}
            <meta name='description' content='{{ page.description }}'>
        {% else %}
            <meta name='description' content='{{ site.description }}'>
        {% endif %}
        <meta name='author' content='{{ site.name }}'>
        <meta http-equiv='date' content='{{ page.date |date: '%A, %d  %Y %H:%M:%S GMT' }}'>
        <meta name='robots' content='{{ page.index }}INDEX,{{ page.follow }}FOLLOW'>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel='stylesheet' type='text/css' href='/css/syntax.css'>
        <link rel='stylesheet' type='text/css' href='/css/home.css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <div class='header-content'>
                <img class='header-img' src='/img/profile.jpg' alt=''>
                <h1 class='header-title'>{{ site.name }}</h1>
                <h2 class='header-subtitle'>{{ site.description }}</h2>
                <nav>
                    <a class='nav-link' href='/'>Home</a>
                    <a class='nav-link' href='/projects'>Projects</a>
                    <a class='nav-link' href='/blog'>Blog</a>
                </nav>
            </div>
        </header>
        <main>
            {{ content }}
        </main>
        <footer>
            <p class='footer-text'>You can contact me through any of these channels:</p>
            <div class='footer-links'>
                <a class='footer-link' href='{{ site.github }}'><img class='footer-link-img' src='/img/github.png' alt=''></a
                ><a class='footer-link' href='{{ site.twitter }}'><img class='footer-link-img' src='/img/twitter.png' alt=''></a
                ><a class='footer-link' href='{{ site.linkedin }}'><img class='footer-link-img' src='/img/linkedin.png' alt=''></a
                ><a class='footer-link' href='mailto:{{ site.email }}'><img class='footer-link-img' src='/img/email.png' alt=''></a>
            </div>
            <p class='footer-copyright'>{{ site.copyright }}</p>
        </footer>
    </body>
</html>
